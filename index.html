<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-1.8.1.js"></script>
    </head>
    <title>个人博客</title>
    <body>
        当前系统时间：<span id="time"></span>

    </body>
    <script type="text/javascript">
    function getCurrentTime(){
		//获取到当前的系统时间
		var date = new Date();
		//把当前系统时间拼装成我指定的格式。
		var timeInfo =  date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日 "+
	    date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
	
		//找span对象
		var  spanObj = document.getElementById("time");
		//设置span标签体的内容
		spanObj.innerHTML = timeInfo.fontcolor("red");
	}
	getCurrentTime();
    window.setInterval("getCurrentTime()",1000); /* setInterval定时方法，第一个参数要指定调用的代码，第二参数是每隔指定的毫秒数调用指定的代码。*/
    </script>
</html>
